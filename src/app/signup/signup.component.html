
<<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Sign Up</h2>
      <form (submit)="signupWithEmail(email.value, password.value)">
        <div class="form-group">
          <label>Email address</label>
          <input #email type="email" class="form-control" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input #password type="password" class="form-control" placeholder="Password">
        </div>
    
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
